<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>

body{
    background-color: black;
    text-align: center;
}


h1{
    
display: inline-block;
    width: 70px;
    color: black;
    background-color: azure;

    
}
div1{

    text-align: center;
}

b{
    text-align: center;
    
}

<body>
    <h>STOP WATCH</h>
    
    <div class="div1" >

    </div>

    <div class="b">
